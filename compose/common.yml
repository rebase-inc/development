version: '2'
volumes:
    log: {}
    sql: {}

# This file should only be extensions of per-service docker-compose files ( no parameters )
services:
  api:
    extends:
      file: api.yml 
      service: api
  database:
    extends:
      file: database.yml
      service: database
  private_crawler:
    extends:
      file: private-crawler.yml 
      service: private_crawler
  skillgraph:
    extends:
      file: skillgraph.yml
      service: skillgraph
  redis:
    extends:
      file: redis.yml
      service: redis
  logserver:
    extends:
      file: logserver.yml
      service: logserver
  proxy:
    extends:
      file: proxy.yml
      service: proxy
  python_parser:
    extends:
      file: python-parser.yml
      service: python_parser
  python_2_parser:
    extends:
      file: python-2-parser.yml
      service: python_2_parser
  javascript_parser:
    extends:
      file: javascript-parser.yml
      service: javascript_parser
  population_analyzer:
    extends:
      file: population-analyzer.yml
      service: population_analyzer
