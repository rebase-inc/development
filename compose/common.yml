version: '2'

volumes:
    sql: {}

# This file should only be extensions of per-service docker-compose files ( no parameters aside from depends_on )
services:
  api:
    extends:
      file: api.yml
      service: api
    depends_on:
      - database
  database:
    extends:
      file: database.yml
      service: database
  private_github_scanner:
    extends:
      file: github-scanner.yml
      service: github_scanner 
    depends_on:
      - redis
  public_github_scanner:
    extends:
      file: github-scanner.yml
      service: github_scanner 
    depends_on:
      - redis
  population_analyzer:
    extends:
      file: population-analyzer.yml
      service: population_analyzer
    depends_on:
      - redis
  skillgraph:
    extends:
      file: skillgraph.yml
      service: skillgraph
  redis:
    extends:
      file: redis.yml
      service: redis
  logserver:
    extends:
      file: logserver.yml
      service: logserver
  proxy:
    extends:
      file: proxy.yml
      service: proxy
  python_parser:
    extends:
      file: python-parser.yml
      service: python_parser
  python_2_parser:
    extends:
      file: python-2-parser.yml
      service: python_2_parser
  javascript_parser:
    extends:
      file: javascript-parser.yml
      service: javascript_parser
  python_impact:
    extends:
      file: python-impact.yml
      service: python_impact
  javascript_impact:
    extends:
      file: javascript-impact.yml
      service: javascript_impact
