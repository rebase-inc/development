version: '2'
volumes:
    log: {}
    sql: {}

services:
  api:
    extends:
      file: api.yml 
      service: api
  database:
    extends:
      file: database.yml
      service: database
  private_crawler:
    extends:
      file: private-crawler.yml 
      service: private_crawler
  skillgraph:
    extends:
      file: skillgraph.yml
      service: skillgraph
  redis:
    extends:
      file: redis.yml
      service: redis
  logserver:
    extends:
      file: logserver.yml
      service: logserver
  proxy:
    extends:
      file: proxy.yml
      service: proxy
  python_parser:
    extends:
      file: python-parser.yml
      service: python_parser
