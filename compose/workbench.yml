version: '2'

services:
  workbench:
    container_name: workbench
    hostname: workbench
    image: workbench
    environment:
      GITHUB_CRAWLER_USERNAME: '${GITHUB_CRAWLER_USERNAME}'
      GITHUB_CRAWLER_PASSWORD: '${GITHUB_CRAWLER_PASSWORD}'
      LOG_LEVEL: 'INFO'
    expose:
      - "8888"
    ports:
      - "8888:8888"
